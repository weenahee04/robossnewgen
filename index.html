
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roboss - Automatic Car Wash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #000;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        .bg-roboss-dark { background-color: #0A0A0A; }
        .text-roboss-red { color: #FF4B5C; }
        .bg-roboss-red { background-color: #FF4B5C; }
        .border-roboss-red { border-color: #FF4B5C; }
        .text-roboss-gold { color: #D4AF37; }
        .bg-roboss-gold { background-color: #D4AF37; }
        .gradient-red {
            background: linear-gradient(135deg, #FF4B5C 0%, #D62D42 100%);
        }
        .gradient-gold {
            background: linear-gradient(135deg, #F9D423 0%, #FF4E50 100%); /* Warm sunset gold */
        }
        .gradient-premium-gold {
            background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
